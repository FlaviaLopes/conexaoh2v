<!DOCTYPE html>
<html lang="pt-BR" class="site">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>


    <meta property="og:url" content="{{ tags.og_url }}"/>
    <meta property="og:type" content="{{ tags.og_type }}"/>
    <meta property="og:title" content="{{ tags.og_title }}"/>
    <meta property="og:description" content="{{ tags.og_description }}"/>
    <meta property="og:image" content="{{ tags.og_image.url }}"/>
    <meta property="og:site_name" content="{{ tags.og_site_name }}">


    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="{{ tags.description }}">
    <meta name="author" content="{{ tags.author }}">
    <meta name="keywords" content="{{ tags.keywords }}">

    <title>{{ tags.title }}</title>

    {% load static %}
    <link href="{{ tags.og_image.url }}" rel="icon" type="image/x-icon">
    <link href="{{ tags.og_image.url }}" rel="shortcut icon" type="image/x-icon">

    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
    <link rel="stylesheet" type="text/css" href="{% static 'rs-plugin/css/settings.css' %}" media="screen"/>

    <!-- StyleSheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}"
          media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"
          media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"
          media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"
          media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"
          media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}"
          media="all">

    <!-- Prefetching, preloading, prebrowsing -->
    <!-- More info: https://css-tricks.com/prefetching-preloading-prebrowsing/ -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Fonts Online -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900|Raleway:200,300,400,500,600,700,800,900"
          rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" title="" href="">

    <link rel="alternate" type="application/rss+xml" title="Comments Feed" href="">

    <!-- Helps prevent duplicate content issues -- put the main page to redirect> -->
    <link rel="canonical" href="">

    <!-- JavaScripts -->
    <script src="{% static 'js/vendors/modernizr.js' %}"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
